<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Write a program to find a given number is even or odd</h1>
  <input type="text" placeholder="Enter any number" id="t1">
  <button onclick="check()">Check</button>
  <script>
    function check(){
      let val = document.getElementById('t1').value;
      if(val%2==0)
        alert("Even");
      else
        alert("odd");
    }
  </script>
</body>
</html>
