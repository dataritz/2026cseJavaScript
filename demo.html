<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <script>
          let arr = [
            { name: "otp", url: "image/otp.jpg",fun:'otp()' },
            { name: 'dice', url: "image/dice.jpg",fun:'dice()' },
            { name: "rps", url: "image/rps.jpg" },
            {name:'on',url:'image/on.gif'}
          ];
          arr.map((ele) => {
            document.write(`<div class="col-md-4">
        <div class="card bg-danger">
          <img src=${ele.url} class="card-img-top" height="200px" alt="...">
          <div class="card-body bg-warning">
            <h5 class="card-title">${ele.name}</h5>
            <p class="card-text bg-danger text-white fs-2 text-center w-50 mx-auto " id="p1"></p>
            <a href="#" class="btn btn-primary" onclick=${ele.fun}>OTP</a>
          </div>
        </div>
      </div>`);
          });
        </script>
      </div>
    </div>
    <script>
      function otp(){
        let ans = Math.floor(Math.random()*(99999-10000+1))+10000;
        document.getElementById("p1").innerHTML = ans;
      }
      function dice(){
        let ans = Math.floor(Math.random()*(6))+1;
        document.getElementById("p2").innerHTML = ans;
      }
      function rps(userinput){
        let compInput = Math.floor(Math.random()*(3))+1;
        if(compInput==userinput){
          document.getElementById("p3").innerHTML = "Tie"
        }
        else if((userinput==1 && compInput==3) || (userinput==2 && compInput==1)|| (userinput==3 && compInput==2)){
          document.getElementById("p3").innerHTML = "User Win"
        }
        else
        document.getElementById("p3").innerHTML = "computer Win"
      }
    </script>
  </body>
</html>
