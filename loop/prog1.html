<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Enter any number " id="t1" onkeydown="table()">
 
  <script>
    function table(){
      let n = document.getElementById('t1').value;
      if(event.key == 'Enter'){
        for(i=1;i<=10;i++){
        // console.log(n + " X " + i + " = " + (n*i));
        console.log(`${n} X ${i} = ${n*i}`)
      }
      }
    }
  </script>
</body>
</html>
