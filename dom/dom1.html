<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Para1</p>
  <p>Para2</p>
  <p>Para3</p>
  <button onclick="display()">Click</button>
  <script>
    function display(){
      let arr = ['#0DC5D4','#E5420D ','#35E50D ']
      let para = document.getElementsByTagName('p');
      for(i=0;i<para.length;i++)
      para[i].setAttribute('style',`background-color:${arr[i]}`)
    }
  </script>
</body>
</html>
