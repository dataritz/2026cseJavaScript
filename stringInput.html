<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Enter comma Separted Values" id="t1">
  <button onclick="sum()">Click for Sum</button>
  <script>
    function sum(){
      let x = document.querySelector('#t1').value;
      let arr = x.split(',');
      let myarr = arr.map((n)=>{return Number(n)})
      let sum=0;
      for(val of myarr){
        sum+=val;
      }
      alert(sum);
    }
  </script>
</body>
</html>
